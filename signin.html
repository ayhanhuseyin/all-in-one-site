<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="signin-container">
        <h1>Welcome to <br> <span style="color: blue;">All</span><span style="color: red;">in</span><span style="color: blue;">One</span></h1>
        <form action="">
        <input class="name" type="text" placeholder="Username" required>
        <input class="mail" type="email" placeholder="E-Mail" required>
        <input class="password" type="password" placeholder="Password" required>
        <input class="submit" type="submit" value="Sign In">
       </form>

       <div class="or">OR</div>

        <div class="alt1"><a href="#"><i class="fa-brands fa-google"></i>Continue with Google</a></div>
        <div class="alt2"> <a href="#"><i class="fa-brands fa-facebook"></i>Continue with Facebook</a></div>
       </div>

       <div class="already"><a href="login.html"><span style="text-decoration: underline;">Already have account?</span> <span style="color:rgb(220, 206, 206);">Log In</span></a></div>
    </div>
</body>
</html>
